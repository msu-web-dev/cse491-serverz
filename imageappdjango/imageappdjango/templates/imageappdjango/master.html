<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/main.css" type="text/css" />

	{% block stylesheet %}
	{% endblock %}

	{% block head_scripts %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top nav-red" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavigation">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand nav-brand">Image App</a>
			</div>

			<div class="collapse navbar-collapse" id="mainNavigation">
				<ul class="nav navbar-nav navbar-right navbar-ul">
					<li id="index"><a href="{% url 'index' %}">Home</a></li>
					<li id="upload"><a href="#imageUploadModal" data-toggle="modal">Upload</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid content">
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="main">
					<h4>
					 {% block main_title %}
					 	Images
					 {% endblock %}
					</h4>
					{% block page_content %}
					{% endblock %}
				</div>
			</div>
<!-- 			<div class="col-sm-4 col-md-3">
				<div class="sidebar">
				{% block sidebar %}

				{% endblock %}
				</div>
			</div> -->
		</div>
	</div>


	<div class="modal fade" id="imageUploadModal" tabindex="-1" role="dialog" aria-labelledby="imageUpload" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="imageUpload">Upload an Image</h4>
				</div>
				<form class="form-horizontal" action="/upload_receive/" method="POST" enctype="multipart/form-data">
				<div class="modal-body">
					{% csrf_token %}
					<div class="form-group">
						<label for="name" class="control-label col-sm-4">Name: </label>
						<div class="col-sm-8">
							<input type="text" name="name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<label for="image" class="pull-right">Image: </label>
						</div>
						<div class="col-sm-8">
							<input type="file" name="image" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" value="Upload" class="btn btn-primary" />
				</div>
				</form>
			</div>
		</div>
	</div>			

	<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

	{% block page_bottomscripts %}
	{% endblock %}
</body>
</html>
